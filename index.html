<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Note-Taking App</title>
    <link rel="stylesheet" href="Style.css"> 
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Note-Taking App</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Notes</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Sign In</a></li> <!-- New Sign In link -->
                </ul>
            </nav>
        </header>

        <section id="hero">
            <div class="hero-content">
                <div class="hero-text">
                    <h2>Automate your note-taking process</h2>
                    <h3>Turn your ideas into action, Stay organized effortlessly</h3>
                </div>
                <div class="hero-image">
                    <img src="assets/2840443.jpg" alt="Hero Image">
                </div>
            </div>
            <div class="hero-cta">
                <textarea id="note-input" placeholder="Write your notes here..."></textarea>
                <button id="save-note" class="primary-btn">Save Note</button>
            </div>
        </section>

        <section id="notes-container">
            <h2>Saved Notes</h2>
            <!-- Saved notes will be dynamically added here -->
        </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Note-Taking App. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
