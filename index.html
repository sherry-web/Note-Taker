<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taker</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="heading">
          <h1>Note Taker</h1>
          <p>Add A New Note:</p>
          <div class="add-note">
            <label for="note"
              >Note:
              <input type="text" id="note" placeholder="write your note here" />
            </label>
            <button id="btn">Add Note</button>
          </div>
        </div>
        <div class="notes-div"></div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
